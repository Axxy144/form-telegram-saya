<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Konfirmasi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Formulir Konfirmasi</h2>
            <p>Silakan isi data di bawah ini dengan benar.</p>
        </div>

        <form id="deposit-form">
            <div class="input-group">
                <label for="nominal">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    Nominal (Rupiah)
                </label>
                <input type="number" id="nominal" name="nominal" placeholder="Contoh: 50000" required>
            </div>
            
            <div class="input-group">
                <label for="email">
                    <i class="fa-solid fa-envelope"></i>
                    Alamat Email
                </label>
                <input type="email" id="email" name="email" placeholder="Email terdaftar di KicoGame" required>
            </div>

            <div class="input-group">
                <label for="file-input">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    Upload Bukti Transfer
                </label>
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" name="bukti" accept="image/*" required>
                    <label for="file-input" class="file-input-button">Pilih File</label>
                    <span id="file-name" class="file-name-display">Belum ada file</span>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" id="proses-btn" disabled>
                    <i class="fa-solid fa-paper-plane"></i> Konfirmasi
                </button>
                <button type="button" id="mutasi-btn">
                    <i class="fa-solid fa-receipt"></i> LIHAT MUTASI
                </button>
            </div>
        </form>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</body>
</html>
